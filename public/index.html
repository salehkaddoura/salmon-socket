<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Project Salmon - Socket.io</title>

    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>

<body>

    <div class="login-container-wrap"></div>
    <div class="login-container">
        <p>Enter your name:</p>
        <form id="set-name">
            <div class="input-group">
                <input id="username" type="text" class="form-control" placeholder="Username">
            </div>
        </form>
    </div>

    <div class="container-fluid container-wrap">
        <div class="row row-fluid">
            <div class="col-xs-2 chat-sidebar">
                <div class="room-list-wrapper">
                    <h5>CHANNELS</h5>
                    <ul id="room-list"></ul>
                </div>
                <div class="user-list-wrapper">
                    <h5>USERS</h5>
                    <ul id="user-list"></ul>
                </div>
            </div>
            <div style="padding: 0" class="col-xs-10 chat-window-wrap">
                <div class="chat-window">
                    <ul id="message-wrap"></ul>
                </div>
                <form id="send-message">
                    <div class="input-group">
                        <input id="message" autocomplete="off" placeholder="Type here....">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/scripts/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
